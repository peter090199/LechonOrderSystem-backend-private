name: Build and deploy ASP.Net Core app to Azure Web App - BackendNETAPI

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      # Restore dependencies
      - name: Restore dependencies
        run: dotnet restore BackendNETAPI.sln

      # Build the project
      - name: Build with dotnet
        run: dotnet build BackendNETAPI.sln --configuration Release --no-restore

      # Publish the project
      - name: dotnet publish
        run: dotnet publish BackendNETAPI.sln -c Release -o ./publish

      # Upload the published artifact for deployment
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app

      # Check contents of artifact directory (debugging step)
      - name: List files in directory
        run: dir ./.net-app

      # Deploy to Azure Web App
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'BackendNETAPI20241020211453'
          slot-name: 'Production'
          package: ./.net-app/publish
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_BEB541562888460DBA0932DA4F795766 }}
